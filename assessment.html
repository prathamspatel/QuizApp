<!DOCTYPE html>
<html lang="en">
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hire Quiz</title>
    
    
    
  
    <link rel="stylesheet" href="Style.css" />
  </head>
  <body>

    <div class="start-screen">
      <button id="start-button">Let's start your quiz!!!</button>
    </div>


    <div id="display-container">
          <div class="header">

            <div class="number-of-count">
              <span class="number-of-question">1 of 10 questions</span>
            </div>

            <div class="timer-div">
              <img src="timecount.svg" />
              <span class="time-left">60s</span>
            </div>
          </div>

          <div id="container">
     
          </div>

       <button id="next-button">Next</button>
    </div>
    <div class="bottom-bar">
  <span id="remaining-questions"></span>
</div>

 
    <div class="score-container hide">
      <div id="user-score">Score</div>
    </div>


    <script src="script.js"></script>


  </body>
</html>
